<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Enrollment Chatbot
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">DLSU Enrollment BOT</div>
            <div class="msg-info-time" id="msg-info-time"><script>
	var date = new Date();
	var current_time = date.getHours()+":"+date.getMinutes()+":"+ date.getSeconds();
	document.getElementById("msg-info-time").innerHTML = current_time;
</script></div>
          </div>

          <div class="msg-text">
            Maayong adlaw! Kamusta ka? Tabangan ka nako para maka enroll sa doctoral diri sa De La Salle University. Pwede ko mangutana kung bag-o ba ka nga estudyante, continuing, o returnee? ðŸ˜„
          </div>
        </div>
      </div>

      <div class="msg right-msg">

    </main>

    <form class="msger-inputarea">

      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
    <script id="rendered-js" src="main.js">

</body>
</html>
